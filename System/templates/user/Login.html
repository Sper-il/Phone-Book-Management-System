<body class="bg-background font-sans min-h-screen flex flex-col antialiased">
<!-- Top Navigation Bar (Simplified for Login) -->

</div>
<h2 class="text-gray-800 text-lg font-bold leading-tight tracking-tight">ContactHub</h2>
</div>
<div class="flex items-center gap-3">
    <span class="text-sm text-gray-600 hidden md:inline">Don't have an account?</span>
    <a href="/register" class="flex min-w-[84px] cursor-pointer items-center justify-center rounded-lg h-9 px-4 bg-primary/10 text-primary hover:bg-primary/20 text-sm font-semibold transition-colors">
        Sign up
    </a>
</div>
</header>
<!-- Main Content -->
<main class="flex-1 flex items-center justify-center p-4">
<div class="w-full max-w-[440px] bg-white rounded-xl shadow-lg overflow-hidden border border-border-color">
<div class="px-8 pt-10 pb-4 text-center">
<h1 class="text-gray-800 tracking-tight text-3xl font-bold leading-tight mb-2">Welcome Back</h1>
<p class="text-gray-600 text-base font-normal">Login for Users & Admins - Manage your contacts</p>
</div>
<div class="px-8 py-6">
<!-- Error Alert -->
<div id="error-alert" class="hidden mb-4 p-4 rounded-lg bg-red-50 border border-red-200 flex items-start gap-3">
    <span class="material-symbols-outlined text-red-600 text-xl">error</span>
    <div class="flex-1">
        <p class="text-sm font-semibold text-red-800" id="error-title">Error</p>
        <p class="text-sm text-red-700 mt-1" id="error-message"></p>
    </div>
    <button onclick="closeError()" class="text-red-400 hover:text-red-600">
        <span class="material-symbols-outlined text-lg">close</span>
    </button>
</div>

<!-- Lockout Alert -->
<div id="lockout-alert" class="hidden mb-4 p-4 rounded-lg bg-orange-50 border border-orange-200">
    <div class="flex items-start gap-3">
        <span class="material-symbols-outlined text-orange-600 text-xl">lock_clock</span>
        <div class="flex-1">
            <p class="text-sm font-semibold text-orange-800">Tài khoản bị khóa tạm thời</p>
            <p class="text-sm text-orange-700 mt-1">
                Bạn đã nhập sai mật khẩu 3 lần. Vui lòng thử lại sau <span id="countdown" class="font-bold">60</span> giây.
            </p>
        </div>
    </div>
</div>

<!-- Username Field -->
<div class="flex flex-col gap-1 pb-5">
<label class="flex flex-col">
<p class="text-gray-800 text-sm font-semibold leading-normal pb-2">Username or Phone Number</p>
<input id="username" class="form-input flex w-full rounded-lg text-gray-800 focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-gray-300 bg-white focus:border-primary h-12 placeholder:text-gray-500 px-4 text-base font-normal" placeholder="Enter your username or phone" type="text" value=""/>
</label>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-1">
<div class="flex justify-between items-center pb-2">
<p class="text-gray-800 text-sm font-semibold leading-normal">Password</p>
<a class="text-sm font-medium text-primary hover:underline" href="/forgot-password">Forgot password?</a>
</div>
<label class="flex w-full items-stretch rounded-lg group">
<input id="password" class="form-input flex w-full min-w-0 flex-1 rounded-l-lg text-gray-800 focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-gray-300 bg-white focus:border-primary h-12 placeholder:text-gray-500 px-4 border-r-0 text-base font-normal" placeholder="Enter your password" type="password" value=""/>
<div class="text-gray-600 flex border border-gray-300 bg-white items-center justify-center px-3 rounded-r-lg border-l-0 cursor-pointer hover:text-primary transition-colors">
<span class="material-symbols-outlined" style="font-size: 20px;">visibility</span>
</div>
</label>
</div>
<!-- Remember Me -->
<div class="flex items-center gap-2 py-6">
<input class="w-4 h-4 rounded border-gray-300 text-primary focus:ring-primary" id="remember" type="checkbox"/>
<label class="text-sm text-gray-600 font-medium cursor-pointer" for="remember">Stay logged in for 30 days</label>
</div>
<!-- Login Button -->
<button type="button" onclick="handleLogin()" class="w-full bg-primary hover:bg-blue-700 text-white h-12 rounded-lg font-semibold text-base transition-all shadow-sm active:scale-[0.98]">
    Log In
</button>
</div>
</div>
</main>
<script>
let failedAttempts = 0;
let isLocked = false;
let lockoutTimer = null;
let countdownInterval = null;

function showError(title, message) {
    const errorAlert = document.getElementById('error-alert');
    document.getElementById('error-title').textContent = title;
    document.getElementById('error-message').textContent = message;
    errorAlert.classList.remove('hidden');
    
    // Auto hide after 5 seconds
    setTimeout(() => {
        closeError();
    }, 5000);
}

function closeError() {
    document.getElementById('error-alert').classList.add('hidden');
}

function lockForm() {
    isLocked = true;
    const loginBtn = document.querySelector('button[onclick="handleLogin()"]');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    
    loginBtn.disabled = true;
    loginBtn.classList.add('opacity-50', 'cursor-not-allowed');
    usernameInput.disabled = true;
    passwordInput.disabled = true;
    
    document.getElementById('lockout-alert').classList.remove('hidden');
    document.getElementById('error-alert').classList.add('hidden');
    
    let timeLeft = 60;
    document.getElementById('countdown').textContent = timeLeft;
    
    countdownInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('countdown').textContent = timeLeft;
        
        if (timeLeft <= 0) {
            clearInterval(countdownInterval);
            unlockForm();
        }
    }, 1000);
}

function unlockForm() {
    isLocked = false;
    failedAttempts = 0;
    
    const loginBtn = document.querySelector('button[onclick="handleLogin()"]');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    
    loginBtn.disabled = false;
    loginBtn.classList.remove('opacity-50', 'cursor-not-allowed');
    usernameInput.disabled = false;
    passwordInput.disabled = false;
    
    document.getElementById('lockout-alert').classList.add('hidden');
    
    if (countdownInterval) {
        clearInterval(countdownInterval);
    }
}

function handleLogin() {
    if (isLocked) {
        return;
    }
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    if (!username || !password) {
        showError('Thiếu thông tin', 'Vui lòng nhập đầy đủ tên đăng nhập và mật khẩu.');
        return;
    }
    
    if (username.length < 3) {
        showError('Tên đăng nhập không hợp lệ', 'Tên đăng nhập phải có ít nhất 3 ký tự.');
        return;
    }
    
    if (password.length < 6) {
        showError('Mật khẩu không hợp lệ', 'Mật khẩu phải có ít nhất 6 ký tự.');
        return;
    }
    
    // Gọi API đăng nhập
    fetch('/api/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            username: username,
            password: password
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Reset failed attempts on success
            failedAttempts = 0;
            
            // Redirect dựa trên loại user (admin hoặc user thường)
            if (data.redirect) {
                window.location.href = data.redirect;
            } else if (data.is_admin) {
                window.location.href = '/admin/dashboard';
            } else {
                window.location.href = '/dashboard';
            }
        } else {
            failedAttempts++;
            
            if (failedAttempts >= 3) {
                lockForm();
            } else {
                const remainingAttempts = 3 - failedAttempts;
                showError(
                    'Đăng nhập thất bại', 
                    `${data.message || 'Tên đăng nhập hoặc mật khẩu không đúng'}. Còn ${remainingAttempts} lần thử.`
                );
            }
        }
    })
    .catch(error => {
        console.error('Error:', error);
        showError('Lỗi kết nối', 'Không thể kết nối đến máy chủ. Vui lòng thử lại.');
    });
}

// Cho phép nhấn Enter để đăng nhập
document.getElementById('password').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        handleLogin();
    }
});

// Toggle password visibility
const passwordInput = document.getElementById('password');
const toggleButton = document.querySelector('.material-symbols-outlined');

if (toggleButton && passwordInput) {
    toggleButton.parentElement.addEventListener('click', function() {
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleButton.textContent = 'visibility_off';
        } else {
            passwordInput.type = 'password';
            toggleButton.textContent = 'visibility';
        }
    });
}
</script>
</body></html>
