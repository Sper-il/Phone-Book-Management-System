<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Forgot Password | ContactHub</title>

                        "primary": "#136dec",
                        "background": "#fcfcfc",
                        "sidebar": "#f8f9fa",

        }

<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col">
<!-- Top Navigation Bar -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 dark:border-gray-800 bg-white dark:bg-background-dark px-6 md:px-10 py-3">
<div class="flex items-center gap-4 text-[#131615] dark:text-white">
<div class="size-6 text-primary">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
</div>
<h2 class="text-[#131615] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">ContactHub</h2>
</div>
<div class="flex items-center gap-3">
    <a href="/login" class="flex min-w-[84px] cursor-pointer items-center justify-center rounded-lg h-9 px-4 bg-primary/10 text-primary dark:bg-primary/20 dark:text-primary-light text-sm font-bold hover:bg-primary/20 transition-colors">
        Back to Login
    </a>
</div>
</header>

<!-- Main Content -->
<main class="flex-1 flex items-center justify-center p-4">
<div class="w-full max-w-[440px] bg-white dark:bg-[#2c313a] rounded-xl shadow-[0px_4px_24px_rgba(0,0,0,0.06)] overflow-hidden border border-gray-100 dark:border-gray-800">
<!-- Icon Header -->
<div class="px-8 pt-10 pb-4 text-center">
<div class="flex items-center justify-center w-20 h-20 mx-auto mb-4 bg-primary/10 rounded-full">
<span class="material-symbols-outlined text-5xl text-primary">lock_reset</span>
</div>
<h1 class="text-[#131615] dark:text-white tracking-tight text-3xl font-bold leading-tight mb-2">Reset Password</h1>
<p class="text-[#6e7c7a] dark:text-gray-400 text-base font-normal">Enter your account details to reset your password.</p>
</div>

<div class="px-8 py-6">
<form id="forgotPasswordForm">
<!-- Username/Phone Field -->
<div class="flex flex-col gap-1 pb-5">
<label class="flex flex-col">
<p class="text-[#131615] dark:text-gray-200 text-sm font-semibold leading-normal pb-2">Username or Phone Number</p>
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-primary">person</span>
<input id="usernameInput" class="form-input flex w-full pl-12 rounded-lg text-[#131615] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#dfe2e2] dark:border-gray-700 bg-white dark:bg-[#21262c] focus:border-primary h-12 placeholder:text-[#6e7c7a] dark:placeholder:text-gray-500 px-4 text-base font-normal" placeholder="Enter your username or phone" type="text" required/>
</div>
</label>
</div>

<!-- Security Question (will be populated based on username) -->
<div class="flex flex-col gap-1 pb-5">
<label class="flex flex-col">
<p class="text-[#131615] dark:text-gray-200 text-sm font-semibold leading-normal pb-2">Security Question</p>
<div class="bg-gray-50 dark:bg-gray-800 border border-[#dfe2e2] dark:border-gray-700 rounded-lg p-3 text-sm text-[#6e7c7a] dark:text-gray-400 min-h-[48px] flex items-center">
<span id="securityQuestion">Please enter your username first</span>
</div>
</label>
</div>

<!-- Security Answer -->
<div class="flex flex-col gap-1 pb-5">
<label class="flex flex-col">
<p class="text-[#131615] dark:text-gray-200 text-sm font-semibold leading-normal pb-2">Security Answer</p>
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-primary">key</span>
<input id="answerInput" class="form-input flex w-full pl-12 rounded-lg text-[#131615] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#dfe2e2] dark:border-gray-700 bg-white dark:bg-[#21262c] focus:border-primary h-12 placeholder:text-[#6e7c7a] dark:placeholder:text-gray-500 px-4 text-base font-normal" placeholder="Enter your answer" type="text" required/>
</div>
</label>
</div>

<!-- New Password -->
<div class="flex flex-col gap-1 pb-5">
<label class="flex flex-col">
<p class="text-[#131615] dark:text-gray-200 text-sm font-semibold leading-normal pb-2">New Password</p>
<label class="flex w-full items-stretch rounded-lg group">
<input id="newPasswordInput" class="form-input flex w-full min-w-0 flex-1 rounded-l-lg text-[#131615] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#dfe2e2] dark:border-gray-700 bg-white dark:bg-[#21262c] focus:border-primary h-12 placeholder:text-[#6e7c7a] dark:placeholder:text-gray-500 px-4 border-r-0 text-base font-normal" placeholder="Enter new password" type="password" required/>
<div class="text-[#6e7c7a] dark:text-gray-500 flex border border-[#dfe2e2] dark:border-gray-700 bg-white dark:bg-[#21262c] items-center justify-center px-3 rounded-r-lg border-l-0 cursor-pointer hover:text-primary transition-colors">
<span class="material-symbols-outlined toggle-password" style="font-size: 20px;">visibility</span>
</div>
</label>
</label>
</div>

<!-- Confirm New Password -->
<div class="flex flex-col gap-1 pb-5">
<label class="flex flex-col">
<p class="text-[#131615] dark:text-gray-200 text-sm font-semibold leading-normal pb-2">Confirm New Password</p>
<input id="confirmPasswordInput" class="form-input flex w-full rounded-lg text-[#131615] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#dfe2e2] dark:border-gray-700 bg-white dark:bg-[#21262c] focus:border-primary h-12 placeholder:text-[#6e7c7a] dark:placeholder:text-gray-500 px-4 text-base font-normal" placeholder="Confirm new password" type="password" required/>
</label>
</div>

<!-- Reset Button -->
<button type="submit" class="w-full bg-primary hover:bg-[#2a4e48] text-white h-12 rounded-lg font-bold text-base transition-all shadow-sm active:scale-[0.98] flex items-center justify-center gap-2">
<span class="material-symbols-outlined" style="font-size: 20px;">check_circle</span>
                    Reset Password
                </button>

<!-- Alternative Actions -->
<div class="mt-6 text-center space-y-2">
<p class="text-sm text-[#6e7c7a] dark:text-gray-400">
                        Remember your password? 
                        <a class="text-primary hover:underline font-semibold ml-1" href="/login">Log in</a>
</p>
<p class="text-sm text-[#6e7c7a] dark:text-gray-400">
                        Don't have an account? 
                        <a class="text-primary hover:underline font-semibold ml-1" href="/register">Sign up</a>
</p>
</div>
</form>
</div>

<div class="bg-gray-50 dark:bg-[#242930] px-8 py-5 border-t border-gray-100 dark:border-gray-800 text-center">
<div class="flex items-center justify-center gap-2 text-primary mb-2">
<span class="material-symbols-outlined" style="font-size: 18px;">shield</span>
<p class="text-sm font-semibold">Secure Password Recovery</p>
</div>
<p class="text-xs text-[#6e7c7a] dark:text-gray-400">
                    Your account security is protected by encrypted security questions.
                </p>
</div>
</div>
</main>

<script>
// Password visibility toggle
document.querySelectorAll('.toggle-password').forEach(icon => {
    icon.addEventListener('click', function() {
        const input = this.closest('label').querySelector('input');
        if (input.type === 'password') {
            input.type = 'text';
            this.textContent = 'visibility_off';
        } else {
            input.type = 'password';
            this.textContent = 'visibility';
        }
    });
});

// Load security question when username is entered
document.getElementById('usernameInput').addEventListener('blur', function() {
    const username = this.value.trim();
    const questionElement = document.getElementById('securityQuestion');
    
    if (!username) {
        questionElement.textContent = 'Please enter your username first';
        return;
    }
    
    questionElement.textContent = 'Loading...';
    
    // Fetch security question from API
    fetch(`/api/security-question?username=${encodeURIComponent(username)}`)
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                questionElement.textContent = data.question;
            } else {
                questionElement.textContent = 'User not found. Please check your username.';
                questionElement.style.color = '#dc2626';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            questionElement.textContent = 'Error loading security question. Please try again.';
            questionElement.style.color = '#dc2626';
        });
});

// Form submission
document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const username = document.getElementById('usernameInput').value.trim();
    const answer = document.getElementById('answerInput').value.trim();
    const newPassword = document.getElementById('newPasswordInput').value;
    const confirmPassword = document.getElementById('confirmPasswordInput').value;
    
    // Client-side validation
    if (!username || !answer || !newPassword || !confirmPassword) {
        alert('Vui lòng điền đầy đủ thông tin');
        return;
    }
    
    if (newPassword !== confirmPassword) {
        alert('Mật khẩu xác nhận không khớp. Vui lòng thử lại.');
        return;
    }
    
    if (newPassword.length < 6) {
        alert('Mật khẩu phải có ít nhất 6 ký tự.');
        return;
    }
    
    // Call API to reset password
    fetch('/api/reset-password', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            username: username,
            security_answer: answer,
            new_password: newPassword
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Đặt lại mật khẩu thành công! Bạn có thể đăng nhập với mật khẩu mới.');
            window.location.href = '/login';
        } else {
            alert(data.message || 'Đặt lại mật khẩu thất bại. Vui lòng kiểm tra lại thông tin.');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Có lỗi xảy ra, vui lòng thử lại');
    });
});
</script>

</body></html>
