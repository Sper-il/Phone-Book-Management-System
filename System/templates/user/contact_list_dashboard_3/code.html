<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Add New Group - Dashboard 3</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
</head>
<body class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-5xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
    <header class="flex items-center gap-4 px-6 py-4 border-b">
      <a href="../index.html" class="text-sm font-semibold text-primary">&larr; Back</a>
      <h1 class="text-lg font-medium text-gray-800">Add New Group (Dashboard 3)</h1>
      <nav class="ml-auto flex gap-2">
        <a href="../contact_list_dashboard_1/code.html" class="px-3 py-1 bg-blue-600 text-white rounded text-sm">D1</a>
        <a href="../add_contact_modal/code.html" class="px-3 py-1 bg-green-600 text-white rounded text-sm">Add</a>
        <a href="../contact_list_dashboard_2/code.html" class="px-3 py-1 bg-purple-600 text-white rounded text-sm">Groups</a>
        <a href="../contact_list_dashboard_3/code.html" class="px-3 py-1 bg-orange-600 text-white rounded text-sm">New Group</a>
      </nav>
    </header>

    <main class="p-8">
      <form id="addGroupForm" class="max-w-md mx-auto space-y-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700">Group Name</label>
          <input name="groupName" required class="mt-2 w-full border border-gray-200 rounded-lg px-4 py-3" placeholder="Work" />
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700">Color (hex)</label>
          <input name="color" class="mt-2 w-full border border-gray-200 rounded-lg px-4 py-3" placeholder="#FFB84D" />
        </div>
        <div class="flex items-center gap-3 justify-center">
          <button type="submit" class="bg-primary text-white px-5 py-3 rounded-lg font-semibold">Create Group</button>
          <a href="../contact_list_dashboard_2/code.html" class="text-sm text-gray-500">Cancel</a>
        </div>
      </form>

      <div id="toast-group" class="hidden fixed right-6 bottom-6 bg-green-600 text-white px-4 py-2 rounded shadow">Group created</div>
    </main>

  </div>

<script>
document.getElementById('addGroupForm').addEventListener('submit', function(e){
  e.preventDefault();
  const name = this.groupName.value.trim();
  if(!name){
    alert('Vui lòng nhập tên nhóm.');
    return;
  }
  const t = document.getElementById('toast-group');
  t.textContent = 'Group "' + name + '" created (demo).';
  t.classList.remove('hidden');
  setTimeout(()=> t.classList.add('hidden'), 2000);
  this.reset();
});
</script>
</body>
</html>
