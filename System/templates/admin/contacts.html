<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Contacts - Phone Book Management</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#136dec',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Toast styles */
        .toast {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        /* Confirm dialog styles */
        .confirm-dialog {
            animation: fadeIn 0.2s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-[100] space-y-2"></div>
    
    <!-- Confirm Dialog -->
    <div id="confirm-dialog" class="hidden fixed inset-0 bg-black/50 z-[100] flex items-center justify-center p-4">
        <div class="confirm-dialog bg-white rounded-xl shadow-2xl max-w-md w-full p-6">
            <div class="flex items-center gap-3 mb-4">
                <div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center">
                    <span class="material-symbols-outlined text-red-600">warning</span>
                </div>
                <h3 id="confirm-title" class="text-lg font-semibold text-gray-900">Confirm</h3>
            </div>
            <p id="confirm-message" class="text-gray-600 mb-6">Are you sure?</p>
            <div class="flex justify-end gap-3">
                <button onclick="hideConfirm(false)" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 font-medium text-gray-700">Cancel</button>
                <button onclick="hideConfirm(true)" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg font-medium">Delete</button>
            </div>
        </div>
    </div>
    
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <span class="material-symbols-outlined text-primary text-3xl">contacts</span>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900">Admin Contacts</h1>
                        <p class="text-xs text-gray-500">Manage system contacts</p>
                    </div>
                </div>
                
                <div class="flex items-center space-x-3">
                    <a href="/admin/dashboard" class="inline-flex items-center px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-colors">
                        <span class="material-symbols-outlined text-xl mr-2">dashboard</span>
                        User Management
                    </a>
                    <a href="/admin/groups" class="inline-flex items-center px-4 py-2 bg-purple-100 hover:bg-purple-200 text-purple-700 rounded-lg transition-colors">
                        <span class="material-symbols-outlined text-xl mr-2">folder</span>
                        Groups
                    </a>
                    <a href="/logout" class="inline-flex items-center px-4 py-2 bg-red-100 hover:bg-red-200 text-red-700 rounded-lg transition-colors">
                        <span class="material-symbols-outlined text-xl mr-2">logout</span>
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Actions Bar -->
        <div class="mb-6 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <!-- Search -->
                <div class="relative">
                    <input 
                        type="text" 
                        id="search-input"
                        placeholder="Search by name, phone, or group..."
                        class="w-80 pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none"
                    >
                    <span class="material-symbols-outlined absolute left-3 top-2.5 text-gray-400">search</span>
                </div>
                
                <!-- Sort -->
                <div class="flex items-center space-x-2">
                    <label class="text-sm font-medium text-gray-700">Sort by:</label>
                    <select id="sort-field" onchange="sortContacts()" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none text-sm">
                        <option value="name">Name</option>
                        <option value="phone">Phone</option>
                        <option value="group">Group</option>
                    </select>
                    <select id="sort-order" onchange="sortContacts()" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none text-sm">
                        <option value="asc">A-Z</option>
                        <option value="desc">Z-A</option>
                    </select>
                </div>
            </div>

            <button 
                onclick="openAddModal()"
                class="inline-flex items-center px-4 py-2 bg-primary hover:bg-blue-700 text-white rounded-lg transition-colors font-medium"
            >
                <span class="material-symbols-outlined mr-2">add</span>
                Add Contact
            </button>
        </div>

        <!-- Contacts Table -->
        <div class="bg-white rounded-xl border border-gray-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Phone</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Group</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="contacts-table" class="divide-y divide-gray-200">
                        <!-- Contacts will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Add/Edit Modal -->
    <div id="contact-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="px-6 py-4 border-b border-gray-200 flex items-center justify-between">
                <h3 id="modal-title" class="text-lg font-bold text-gray-900">Add Contact</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <form id="contact-form" class="px-6 py-4">
                <input type="hidden" id="contact-id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Name *</label>
                        <input type="text" id="contact-name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Phone *</label>
                        <input type="tel" id="contact-phone" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Group</label>
                        <select id="contact-group" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none">
                            <option value="">-- Select Group --</option>
                            <!-- Groups will be loaded here -->
                        </select>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Notes</label>
                        <textarea id="contact-notes" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none"></textarea>
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" onclick="closeModal()" class="px-6 py-2 border border-gray-300 hover:bg-gray-50 text-gray-700 rounded-lg transition-colors font-medium">
                        Cancel
                    </button>
                    <button type="submit" class="px-6 py-2 bg-primary hover:bg-blue-700 text-white rounded-lg transition-colors font-medium">
                        Save Contact
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let contacts = [];
        let groups = [];
        let currentSort = { field: 'name', order: 'asc' };
        let confirmCallback = null;

        // Toast notification function
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-600' : type === 'error' ? 'bg-red-600' : 'bg-blue-600';
            const icon = type === 'success' ? 'check_circle' : type === 'error' ? 'error' : 'info';
            
            toast.className = `toast flex items-center gap-3 px-5 py-4 rounded-xl shadow-2xl text-white ${bgColor}`;
            toast.innerHTML = `
                <span class="material-symbols-outlined">${icon}</span>
                <span class="font-medium">${message}</span>
            `;
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease-out reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Confirm dialog function
        function showConfirm(title, message) {
            return new Promise((resolve) => {
                document.getElementById('confirm-title').textContent = title;
                document.getElementById('confirm-message').textContent = message;
                document.getElementById('confirm-dialog').classList.remove('hidden');
                confirmCallback = resolve;
            });
        }

        function hideConfirm(result) {
            document.getElementById('confirm-dialog').classList.add('hidden');
            if (confirmCallback) confirmCallback(result);
        }

        // Load groups
        async function loadGroups() {
            try {
                const response = await fetch('/admin/api/groups');
                const data = await response.json();
                groups = (data.success && data.groups) ? data.groups : [];
                
                // Populate group dropdown
                const groupSelect = document.getElementById('contact-group');
                const currentValue = groupSelect.value;
                groupSelect.innerHTML = '<option value="">-- Select Group --</option>' +
                    groups.map(g => `<option value="${g.name}">${g.name}</option>`).join('');
                groupSelect.value = currentValue;
            } catch (error) {
                console.error('Error loading groups:', error);
            }
        }

        // Load contacts
        async function loadContacts() {
            try {
                const response = await fetch('/admin/api/contacts');
                const data = await response.json();
                contacts = data;
                sortAndRenderContacts();
            } catch (error) {
                console.error('Error loading contacts:', error);
            }
        }
        
        // Sort contacts
        function sortContacts() {
            currentSort.field = document.getElementById('sort-field').value;
            currentSort.order = document.getElementById('sort-order').value;
            sortAndRenderContacts();
        }
        
        // Sort and render
        function sortAndRenderContacts() {
            const sorted = [...contacts].sort((a, b) => {
                let aVal = (a[currentSort.field] || '').toString().toLowerCase();
                let bVal = (b[currentSort.field] || '').toString().toLowerCase();
                
                if (currentSort.order === 'asc') {
                    return aVal.localeCompare(bVal);
                } else {
                    return bVal.localeCompare(aVal);
                }
            });
            renderContacts(sorted);
        }

        // Render contacts
        function renderContacts(contactsList) {
            const tbody = document.getElementById('contacts-table');
            tbody.innerHTML = contactsList.map(contact => `
                <tr class="hover:bg-gray-50 transition-colors">
                    <td class="px-6 py-4">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center mr-3">
                                <span class="material-symbols-outlined text-primary">person</span>
                            </div>
                            <div>
                                <p class="font-medium text-gray-900">${contact.name}</p>
                                ${contact.notes ? `<p class="text-xs text-gray-500">${contact.notes}</p>` : ''}
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-gray-900">${contact.phone}</td>
                    <td class="px-6 py-4">
                        ${contact.group ? `<span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">${contact.group}</span>` : '-'}
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex items-center space-x-2">
                            <button onclick="deleteContact(${contact.id})" class="text-red-600 hover:text-red-800">
                                <span class="material-symbols-outlined">delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Search functionality
        document.getElementById('search-input').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            const filtered = contacts.filter(c => 
                c.name.toLowerCase().includes(query) ||
                c.phone.includes(query) ||
                (c.group && c.group.toLowerCase().includes(query))
            );
            
            // Apply sort to filtered results
            const sorted = [...filtered].sort((a, b) => {
                let aVal = (a[currentSort.field] || '').toString().toLowerCase();
                let bVal = (b[currentSort.field] || '').toString().toLowerCase();
                
                if (currentSort.order === 'asc') {
                    return aVal.localeCompare(bVal);
                } else {
                    return bVal.localeCompare(aVal);
                }
            });
            
            renderContacts(sorted);
        });

        // Modal functions
        async function openAddModal() {
            await loadGroups();
            document.getElementById('modal-title').textContent = 'Add Contact';
            document.getElementById('contact-form').reset();
            document.getElementById('contact-id').value = '';
            document.getElementById('contact-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('contact-modal').classList.add('hidden');
        }

        // Save contact
        document.getElementById('contact-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const contactData = {
                id: document.getElementById('contact-id').value ? parseInt(document.getElementById('contact-id').value) : null,
                name: document.getElementById('contact-name').value,
                phone: document.getElementById('contact-phone').value,
                group: document.getElementById('contact-group').value,
                notes: document.getElementById('contact-notes').value
            };

            try {
                const response = await fetch('/admin/api/contact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(contactData)
                });

                const data = await response.json();
                if (data.success) {
                    closeModal();
                    loadContacts();
                    showToast('Contact saved successfully!', 'success');
                } else {
                    showToast('Error: ' + data.message, 'error');
                }
            } catch (error) {
                showToast('Error saving contact: ' + error.message, 'error');
            }
        });

        // Delete contact
        async function deleteContact(id) {
            const confirmed = await showConfirm('Delete Contact', 'Are you sure you want to delete this contact? This action cannot be undone.');
            if (!confirmed) return;

            try {
                const response = await fetch('/admin/api/contact', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: id })
                });

                const data = await response.json();
                if (data.success) {
                    loadContacts();
                    showToast('Contact deleted successfully!', 'success');
                } else {
                    showToast('Error: ' + data.message, 'error');
                }
            } catch (error) {
                showToast('Error deleting contact: ' + error.message, 'error');
            }
        }

        // Close modal on escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });

        // Load data on page load
        loadGroups();
        loadContacts();
    </script>
</body>
</html>
